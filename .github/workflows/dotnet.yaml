name: Build, Test, and Deploy ASP.NET Core API

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: '9.0'

jobs:
  build_api:
    runs-on: ubuntu-latest

    outputs:
      artifact-path: ${{ steps.upload-artifact.outputs.artifact-path }}

    env:
      PROJECT_PATH: './src/V1'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies for API
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build API project
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release
      
      - name: Upload project artifact for next job
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-project
          path: ./src/V1

  build_tests:
    runs-on: ubuntu-latest
    needs: build_api

    env:
      TEST_PROJECT_PATH: './tests/V1.Tests'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: List files in repository
        run: ls -R

      - name: Restore dependencies for tests
        run: dotnet restore ${{ env.TEST_PROJECT_PATH }}

      - name: Build tests project
        run: dotnet build ${{ env.TEST_PROJECT_PATH }} --configuration Release

      - name: Run tests
        run: dotnet test ${{ env.TEST_PROJECT_PATH }} --configuration Release
